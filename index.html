<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google98</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- CONTAINER START-->
    <div id=container>
        <!-- NAV START-->
        <nav>
            <img src="img/google.jpg" alt="">
        </nav>
        <!-- CONTAINER END-->
        <!-- DIV START-->
        <div id=input>

            <p>Search the web using Google!</p>
            <input type="text">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>

        </div>
        <!-- DIV START-->
        <!-- SECTION START-->
        <section id=sc>
            <!-- ARTICLE START-->
            <div id=first-article>
                <article>
                    <ul class="fs15">
                        <li>Special Searches</li>
                        <li><a href="">Stanford Search</a></li>
                        <li><a href="">Linux Search</a></li>
                    </ul>
                </article>
            </div>
            <div id=second-article>
                <article >
                    <ul class="fs10">
                        <li><a href="">Help!</a></li>
                        <li><a href="">About Google!</a></li>
                        <li><a href="">Company Info</a></li>
                        <li><a href="">Google! Logos</a></li>
                    </ul>
                </article>
            </div>
            <div id=third-article>
                <article class="fs15">
                    <p>Get Google!</p>
                    <p>updates monthly:</p>
                    <input type="text" placeholder="your e-mail">
                    <button>Subscribe</button>
                    <a href="">Archive</a>
                </article>
            </div>
            <!-- ARTICLE END-->
        </section>
        <!-- SECTION END-->
        <!-- FOOTER START-->
        <footer>
            Copyright Â©1998 Google Inc.
        </footer>
        <!-- FOOTER END -->
    </div>
    <!-- CONTAINER END-->

</body>

</html>
